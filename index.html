<!-- HTML declaration html5-->
<!DOCTYPE html>
<!--This html webpage supports English language-->
<html lang="en">
<head>
    <!-- Character encoding for the document - supports almost all UTF-8 languages like English, Japanese, Russian and Malayalam -->
    <meta charset="UTF-8">

    <!-- Viewport settings for responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title of the page shown in the browser tab -->
    <title>My Detailed Web Page</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- A favicon for the website that appears in the browser tab -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Description of the page for search engines (SEO) -->
    <meta name="description" content="This is a detailed web page with a responsive design and other SEO-related metadata.">

    <!-- Keywords for SEO (optional, helps search engines find the page) -->
    <meta name="keywords" content="web development, HTML, CSS, responsive, SEO">

    <!-- Author of the web page -->
    <meta name="author" content="John Doe">

    <!-- Open Graph metadata for social media sharing - optimized for social media sharing-->
    <meta property="og:title" content="My Detailed Web Page">
    <meta property="og:description" content="Learn about HTML, CSS, and responsive design techniques.">
    <meta property="og:image" content="image-url.jpg">
    <meta property="og:url" content="https://example.com">

    <!-- Twitter card metadata for better display when shared on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Detailed Web Page">
    <meta name="twitter:description" content="Learn about HTML, CSS, and responsive design techniques.">
    <meta name="twitter:image" content="image-url.jpg">

    <!-- Link to Google Fonts for custom font styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add external JavaScript file, defer attribute defers the loading/execution of javascript files until the parsing of html files-->
    <script src="script.js" defer></script>

    <!-- Include additional meta tags for browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--icon for apple devices-->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png">
<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png">
<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120.png">
<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76.png">

</head>



<body>
    <h1>Welcome to My Web Page!</h1>
    <!-- Your content here -->
<!--<script async src="script.js"></script> you can also script tag in body-->
</body>



</html>
